<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar Alignment (Simple)</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f8faff;
    padding: 2rem;
    color: #222;
  }
  h1 { text-align: center; }
  .container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  label { display: block; margin-top: 1rem; font-weight: bold; }
  input[type=range] { width: 100%; }
  .timeline {
    position: relative;
    height: 40px;
    background: #e4ebf5;
    border-radius: 20px;
    overflow: hidden;
    margin-top: 1rem;
  }
  .marker {
    position: absolute;
    top: 0;
    width: 2px;
    height: 100%;
  }
  .marker.blue { background: #007bff; }
  .marker.green { background: #28a745; }
  .alignMarker {
    position: absolute;
    top: 0;
    width: 4px;
    height: 100%;
    background: #ff4757;
  }
  .rowLabel { margin-top: 0.5rem; font-weight: bold; }
  .result {
    text-align: center;
    margin-top: 1.5rem;
    background: #f0f7ff;
    padding: 1rem;
    border-radius: 8px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>üìÖ Calendar Alignment (Equal-Length Months)</h1>

    <label>Calendar 1 month length: <span id="len1Label">30</span> days</label>
    <input type="range" id="len1" min="6" max="30" value="30">

    <label>Calendar 2 month length: <span id="len2Label">20</span> days</label>
    <input type="range" id="len2" min="6" max="30" value="20">

    <div class="rowLabel">Calendar 1</div>
    <div class="timeline" id="timeline1"></div>

    <div class="rowLabel">Calendar 2</div>
    <div class="timeline" id="timeline2"></div>

    <div class="result" id="result"></div>
  </div>

<script>
const len1 = document.getElementById("len1");
const len2 = document.getElementById("len2");
const len1Label = document.getElementById("len1Label");
const len2Label = document.getElementById("len2Label");
const timeline1 = document.getElementById("timeline1");
const timeline2 = document.getElementById("timeline2");
const result = document.getElementById("result");

function gcd(a,b){ return b ? gcd(b, a % b) : a; }
function lcm(a,b){ return (a*b)/gcd(a,b); }

function draw(){
  const m1 = parseInt(len1.value);
  const m2 = parseInt(len2.value);
  len1Label.textContent = m1;
  len2Label.textContent = m2;

  // pick total visualization span = one full alignment period
  const period = lcm(m1, m2);
  const maxDays = period * 1; // show up to the first alignment

  function makeTimeline(container, monthLen, color){
    container.innerHTML = "";
    const count = Math.floor(maxDays / monthLen);
    for(let i=1; i<=count; i++){
      const div = document.createElement("div");
      div.className = "marker " + color;
      div.style.left = (i * monthLen / maxDays) * 100 + "%";
      container.appendChild(div);
    }
    // Add alignment marker at end
    const align = document.createElement("div");
    align.className = "alignMarker";
    align.style.left = "100%";
    container.appendChild(align);
  }

  makeTimeline(timeline1, m1, "blue");
  makeTimeline(timeline2, m2, "green");

  result.innerHTML = `
    üü¶ Calendar 1: ${m1}-day months<br>
    üü© Calendar 2: ${m2}-day months<br><br>
    üîÅ They align every <b>${period}</b> days.
  `;
}

len1.addEventListener("input", draw);
len2.addEventListener("input", draw);
draw();
</script>
</body>
</html>
