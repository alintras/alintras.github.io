<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’–ðŸ’–ðŸ’–</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- â¤ï¸ Emoji-Favicon (korrigiert) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            width: 340px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease;
            z-index: 1;
            min-height: auto; /* Flexibel statt fest */
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        .buttons {
            position: relative;
            height: 50px; /* Nur Platz fÃ¼r Ja-Button */
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 95, 109, 0.4);
        }

        #noBtn {
            position: fixed;
            background: #e0e0e0;
            color: #555;
            z-index: 999;
            pointer-events: none; /* ðŸ”¥ WICHTIG: Button nicht klickbar */
            transition: left 0.1s ease, top 0.1s ease;
        }

        .result {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .result img {
            width: 100%;
            border-radius: 16px;
            margin-top: 20px;
        }

        .result p {
            margin: 10px 0; /* Kompakter */
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: red;
            top: -10px;
            animation: fall 3s linear forwards;
            z-index: 9999;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <h1 id="question">Willst du mein Valentine sein? ðŸ’˜</h1>

    <div class="buttons">
        <button id="yesBtn">Ja! ðŸ’–</button>
    </div>

    <div class="result" id="result">
        <h1>Juhuuu! ðŸ’•</h1>
        <p>Ich wusste es ðŸ˜Œ</p>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fe7%2F1e%2F5e%2Fe71e5ef5f13f20faa77efb81fda7060a.jpg&f=1&nofb=1" alt="Valentine">
    </div>
</div>

<button id="noBtn">Nee... ðŸ™ƒ</button>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

const triggerDistance = 180; // ðŸ”¥ GrÃ¶ÃŸerer Abstand
const padding = 20;

// ðŸ”¹ Startposition: perfekt unter dem Ja-Button
function placeNoButton() {
    const yesRect = yesBtn.getBoundingClientRect();
    const noBtnRect = noBtn.getBoundingClientRect();
    
    // Zentriert unter dem Ja-Button
    const centerX = yesRect.left + (yesRect.width / 2) - (noBtnRect.width / 2);
    const belowY = yesRect.bottom + 15;

    noBtn.style.left = centerX + "px";
    noBtn.style.top = belowY + "px";
}

// Warte bis alles geladen ist
window.addEventListener("load", placeNoButton);

document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const distance = Math.hypot(e.clientX - cx, e.clientY - cy);

    // ðŸ”¥ Bewegt sich frÃ¼her weg
    if (distance < triggerDistance) {
        const maxX = window.innerWidth - rect.width - padding;
        const maxY = window.innerHeight - rect.height - padding;

        let x, y;
        do {
            x = padding + Math.random() * (maxX - padding);
            y = padding + Math.random() * (maxY - padding);
        } while (Math.hypot(e.clientX - x, e.clientY - y) < triggerDistance * 1.5); // Nicht zu nah am Cursor spawnen

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
});

// ðŸŽ‰ Konfetti
function confetti() {
    for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        c.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(c);

        setTimeout(() => c.remove(), 4000);
    }
}

yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    document.getElementById("question").style.display = "none";
    noBtn.style.display = "none";
    result.style.display = "block";
    confetti();
});
</script>

</body>
</html>
