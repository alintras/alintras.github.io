<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’–ðŸ’–ðŸ’–</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            width: 340px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        .buttons {
            position: relative;
            height: 120px;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 95, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.08);
        }

        #noBtn {
            position: fixed; /* ðŸ”¥ nicht mehr im Card-Layout gefangen */
            background: #e0e0e0;
            color: #555;
            z-index: 9999;
        }

        .result {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .result img {
            width: 100%;
            border-radius: 16px;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card" id="card">
    <h1 id="question">Willst du mein Valentine sein? ðŸ’˜</h1>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Ja! ðŸ’–</button>
        <button id="noBtn">Nee... ðŸ™ƒ</button>
    </div>

    <div class="result" id="result">
        <h1>Juhuuu! ðŸ’•</h1>
        <p>Ich wusste es ðŸ˜Œ</p>

        <!-- ðŸ‘‰ HIER KANNST DU DAS BILD ERSETZEN -->
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fe7%2F1e%2F5e%2Fe71e5ef5f13f20faa77efb81fda7060a.jpg&f=1&nofb=1&ipt=85fb474834c89088a4ebc6bca881b833bd405596c60b049d3ecbe557f3469019" alt="boa & luffy:)">
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttons = document.getElementById("buttons");
    const result = document.getElementById("result");

document.addEventListener("mousemove", (e) => {
    const btnRect = noBtn.getBoundingClientRect();

    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;

    const distance = Math.hypot(
        e.clientX - btnCenterX,
        e.clientY - btnCenterY
    );

    if (distance < 180) { // (grÃ¶ÃŸer = bÃ¶ser)
        const padding = 20;

        const maxX = window.innerWidth - btnRect.width - padding;
        const maxY = window.innerHeight - btnRect.height - padding;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }
});


    yesBtn.addEventListener("click", () => {
    document.getElementById("question").style.display = "none";
    buttons.style.display = "none";
    result.style.display = "block";
});
    
noBtn.style.left = "50%";
noBtn.style.top = "70%";
</script>

</body>
</html>
