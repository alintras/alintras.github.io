<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’–ðŸ’–ðŸ’–</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- â¤ï¸ Emoji als Seiten-Icon -->
    <link rel="icon" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <text y='.9em' font-size='90'>ðŸ’–</text>
    </svg>">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            width: 340px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        .buttons {
            position: relative;
            height: 120px;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 95, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.08);
        }

        #noBtn {
            position: fixed;
            background: #e0e0e0;
            color: #555;
            z-index: 9999;
            transition: left 0.15s ease, top 0.15s ease;
        }

        .result {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .result img {
            width: 100%;
            border-radius: 16px;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card" id="card">
    <h1 id="question">Willst du mein Valentine sein? ðŸ’˜</h1>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Ja! ðŸ’–</button>
        <button id="noBtn">Nee... ðŸ™ƒ</button>
    </div>

    <div class="result" id="result">
        <h1>Juhuuu! ðŸ’•</h1>
        <p>Ich wusste es ðŸ˜Œ</p>

        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fe7%2F1e%2F5e%2Fe71e5ef5f13f20faa77efb81fda7060a.jpg&f=1&nofb=1" alt="boa & luffy:)">
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

const triggerDistance = 150;
const padding = 12;
let initialized = false;

function clamp(value, min, max) {
    return Math.min(Math.max(value, min), max);
}

// ðŸ”§ Startposition: exakt unter dem Ja-Button
function initNoButton() {
    const yesRect = yesBtn.getBoundingClientRect();

    noBtn.style.left = yesRect.left + "px";
    noBtn.style.top = (yesRect.bottom + 12) + "px";

    initialized = true;
}

window.addEventListener("load", initNoButton);

document.addEventListener("mousemove", (e) => {
    if (!initialized) return;

    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

    if (distance < triggerDistance) {
        const maxX = window.innerWidth - rect.width - padding;
        const maxY = window.innerHeight - rect.height - padding;

        const newX = clamp(Math.random() * maxX, padding, maxX);
        const newY = clamp(Math.random() * maxY, padding, maxY);

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
});

yesBtn.addEventListener("click", () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("buttons").style.display = "none";
    result.style.display = "block";
});
</script>

</body>
</html>
